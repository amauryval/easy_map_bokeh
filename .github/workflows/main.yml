name: CI

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '*.*.*'

jobs:

  Unitary_tests_and_coverity:

    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Install MicroMamba
      shell: bash
      run: |
        curl -Ls https://micromamba.snakepit.net/api/micromamba/osx-64/latest | tar -xvj bin/micromamba
        ./bin/micromamba shell init -s bash -p ~/bin/micromamba
        source ~/.bashrc

    - name: Configure conda
      env:
        CONDA_REQS: "conda conda-verify"
      run: |
        micromamba activate
        micromamba env create --file environment.yml

    - name: Run tests
      shell: bash
      run: |
        micromamba activate activate gdf_2_bokeh
        python -m pytest --cov=gdf_2_bokeh --cov-report=xml tests/
